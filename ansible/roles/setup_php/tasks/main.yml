---

- name: Install php
  apt:
    name: '{{ item }}'
    update_cache: yes
    cache_valid_time: 36000
    state: latest
  with_items:
  - php-fpm
  - php-cli
  - php-mysql
  - php-intl
  - php-curl
  - php-memcache
  - php-imagick
  - php-mcrypt
  - php-xml
  - php-mbstring
  - memcached
  - composer
